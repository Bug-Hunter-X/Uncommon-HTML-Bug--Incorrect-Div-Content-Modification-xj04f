<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrect attempt to change the content of a div
    // Missing the innerHTML property assignment.
    document.getElementById("myDiv").textContent = "This text should replace the original text.";
    // Correct way of changing div content
    //document.getElementById("myDiv").innerHTML = "This text should replace the original text.";
  </script>
</body>
</html>
